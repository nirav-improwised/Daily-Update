<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="h2">Without Bootstrap</div>
        <input type="radio" name="gender" id="gender-1" checked>
        <label for="gender-1">Male</label>

        <input type="radio" name="gender" id="gender-2">
        <label for="gender-2">Female</label>

        <div class="h2">Using Bootstrap</div>
        <input type="radio" class="form-check-input" name="genderB" id="gender-b1" checked>
        <label for="gender-b1" class="form-check-label">Male</label>
        <input type="radio" class="form-check-input" name="genderB" id="gender-b2">
        <label for="gender-b2" class="form-check-label">Female</label>
    </form>

</body>
</html>
