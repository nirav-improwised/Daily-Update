<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Typography | Bootstrap</title>
</head>
<body>
    <h2>Improwised Technologies</h2>
    <div class="h2">Improwised Technologies</div>
    <div class="display-2">Improwised Technologies</div>
    <p class="my-25">This is simple paragraph</p>
    <p class="lead">This is lead paragraph</p>
    <p class="mark">Highlighted using .mark</p>
    <p class="text-decoration-underline">This paragraph is underlined</p>
    <p>This is Normal. <span class="small">This is small.</span></p>
    <p class="text-decoration-line-through">I just killed this sentence.</p>

</body>
</html>
